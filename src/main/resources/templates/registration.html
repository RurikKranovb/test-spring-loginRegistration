<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.css}">-->
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our awesome app!</div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-info">123!</div>
                </div>

                <div class="form-group">

                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus" />

                    <div th:if="${#fields.hasErrors('firstName')}">
                        <div class="alert alert-info">Required</div>
                    </div>
                </div>

                <div class="form-group" >

                    <label class="control-label" for="lastName"> Last Name </label> <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus" />
                    <div th:if="${#fields.hasErrors('lastName')}">
                        <div class="alert alert-info">Required</div>
                    </div>
                </div>

                <div class="form-group" >

                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" />
                    <div th:if="${#fields.hasErrors('email')}">
                        <div class="alert alert-info">IsValid format || Duplicate</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group" >
                    <label class="control-label" for="birthDate"> Birth Date </label> <input
                        id="birthDate" class="form-control" type="date"
                        th:field="*{birthDate}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <input type="submit" value="Registration"/>
                </div>
            </form>
        </div>
    </div>
</div>

<!--<script th:src="@{/webjars/bootstrap/5.0.0-beta1/css/bootstrap.css}" />-->
<!--<script th:src="@{/webjars/bootstrap/5.0.0-beta1/js/bootstrap.js}" />-->
<!--<script th:src="@{/webjars/jquery/3.5.1/jquery.js}" />-->
</body>
</html>
